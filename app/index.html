<!doctype html>
<html lang="en" ng-app="app">

<head>
	<meta charset="utf-8">
	<title>Todogular</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-controller="TodoCtrl as vm">
	<div class="container">

		<h3 class="text-center">TODO</h3>

		<div class="well">
			<form id="todoFrm" ng-submit="vm.addNewTodo()">
				<input type="text" class="form-control" ng-model="vm.newTodo" placeholder="yo what's up?" required autofocus />
			</form>

			<ul id="todoLst" class="list-group checked-list-box">
				<li ng-repeat="todo in vm.todos" class="list-group-item {{ todo.done ? 'done' : '' }}">
					<input type="checkbox" ng-model="todo.done" />
					<span>{{ todo.title }}</span>
				</li>
			</ul>
			<button ng-click="vm.clearDoneItems()" class="btn btn-success">Clear completed</button>
		</div>
		
	</div>
</body>

</html>
